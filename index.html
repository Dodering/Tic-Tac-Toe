<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Tic Tac Toe</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    #board-container {
      margin-top: 20px;
    }

    #end-message {
      font-size: 24px;
      margin-top: 20px;
    }

    table {
      border-collapse: collapse;
    }

    td {
      width: 50px;
      height: 50px;
      border: 2px solid #333;
      text-align: center;
      font-size: 24px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    td:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

<h1>TIC TAC TOE</h1>
<div id="board-container">
  <table id="board"></table>
</div>
<div id="end-message"></div>

<script>
  let currentPlayer = 'X';
  let board = [
    ['', '', ''],
    ['', '', ''],
    ['', '', '']
  ];

  function printBoard() {
    const table = document.getElementById('board');
    table.innerHTML = '';

    for (let i = 0; i < 3; i++) {
      const row = table.insertRow();
      for (let j = 0; j < 3; j++) {
        const cell = row.insertCell();
        cell.innerText = board[i][j];
        cell.onclick = function () {
          makeMove(i, j);
        };
      }
    }
  }

  function makeMove(row, col) {
    if (board[row][col] === '') {
      board[row][col] = currentPlayer;
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      printBoard();
      if (checkWinner()) {
        displayEndMessage(currentPlayer === 'X' ? 'O' : 'X');
        resetGame();
      } else if (isBoardFull()) {
        displayEndMessage();
        resetGame();
      }
    } else {
      alert('This cell is already occupied. Choose another one.');
    }
  }

  function checkWinner() {
    for (let i = 0; i < 3; i++) {
      if (board[i][0] !== '' && board[i][0] === board[i][1] && board[i][1] === board[i][2]) {
        return true;
      }
    }

    for (let j = 0; j < 3; j++) {
      if (board[0][j] !== '' && board[0][j] === board[1][j] && board[1][j] === board[2][j]) {
        return true;
      }
    }

    if (board[0][0] !== '' && board[0][0] === board[1][1] && board[1][1] === board[2][2]) {
      return true;
    }

    if (board[0][2] !== '' && board[0][2] === board[1][1] && board[1][1] === board[2][0]) {
      return true;
    }

    return false;
  }

  function isBoardFull() {
    for (let i = 0; i < 3; i++) {
      for (let j = 0; j < 3; j++) {
        if (board[i][j] === '') {
          return false;
        }
      }
    }
    return true;
  }

  function displayEndMessage(winner) {
    const message = winner ? `Player ${winner} wins! ðŸŽ‰` : "It's a draw! ðŸ˜Š";
    const endMessage = document.getElementById('end-message');
    endMessage.innerText = message;
  }

  function resetGame() {
    currentPlayer = 'X';
    board = [
      ['', '', ''],
      ['', '', ''],
      ['', '', '']
    ];
    printBoard();
  }

  printBoard();
</script>

</body>
</html>
